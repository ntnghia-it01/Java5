<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h2>Thêm sản phẩm</h2>
    <form method="post" action="/admin/category-form">
    	
      <div class="mb-3">
        <label for="name" class="form-label">Tên sản phẩm</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>
      
      <div class="mb-3">
        <label for="price" class="form-label">Giá</label>
        <input type="text" class="form-control" id="price" name="price">
      </div>
      
      <div class="mb-3">
        <label for="quantity" class="form-label">Số lượng</label>
        <input type="text" class="form-control" id="quantity" name="quantity">
      </div>
      
      <div class="mb-3">
		 <label for="exampleFormControlInput1" class="form-label">Danh mục</label>
		 <select name="category" class="form-select" aria-label="Default select example">
			 <option value="0">----Chọn danh mục------</option>
			 <th:block th:each="item : ${categories}">
			 	<option th:value="${item.id}" th:text="${item.name}">----Chọn danh mục------</option>
			 </th:block>
		 </select>
	  </div>
	  
	  <div class="mb-3">
		  <label for="formFile" class="form-label">Ảnh sản phẩm</label>
		  <input name="images" class="form-control" type="file" id="formFile" multiple>
		</div>
	  
	  <div class="mb-3">
		  <label for="exampleFormControlInput1" class="form-label">Trạng thái</label>
		  <div class="form-check">
			  <input name="status" value="1" class="form-check-input" type="radio" id="radioDefault1">
			  <label class="form-check-label" for="radioDefault1">
			   	Hiển thị
			  </label>
		  </div>
		  <div class="form-check">
		      <input name="status" value="2" class="form-check-input" type="radio" id="radioDefault2">
		      <label class="form-check-label" for="radioDefault2">
		   	    Ẩn
		      </label>
		  </div>
	  </div>
      
      <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
